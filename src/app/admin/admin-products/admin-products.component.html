<p>
	<a routerLink="/admin/products/new" class="btn btn-primary" >New Product</a>
</p>
<p>
	<!-- as the user type something catch it with keyup -->
	<input 
	#q
	(keyup)="filter(q.value)"
	type="" class="form-control" placeholder="Search..." name="">
</p>

<data-table
	[items]="items"
	[itemCount]="itemCount"
	(reload)="reloadItems($event)"
>
<data-table-column
	[property]="'title'"
	[header]="'Title'"
	[sortable]="true"
	[resizable]="true"
>
</data-table-column>
<data-table-column
	[property]="'price'"
	[header]="'Price'"
	[sortable]="true"
	[resizable]="true"
>
	<ng-template #dataTableCell let-item="item">
		{{ item.price | currency:'EUR': true }}
	</ng-template>
</data-table-column>
<data-table-column
	[property]="'$key'"
	[sortable]="true"
>
	<ng-template #dataTableCell let-item="item">
		<a [routerLink]="['/admin/products', item.$key]">Edit</a>
	</ng-template>
</data-table-column>

</data-table>
