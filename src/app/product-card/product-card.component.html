	<div *ngIf="product.title" class="card">
		<img class="card-img-top" src="{{ product.imageUrl }}" *ngIf="product.imageUrl" alt="{{ product.title}}">
		<div class="card-block">
			<h4 class="card-title">{{ product.title }}</h4>
			<p class="card-text">{{ product.price | currency: 'EUR': true}}</p>  
			<div class="card-footer">
				<a href="#" class="btn btn-primary btn-block" *ngIf="showActions">Add to Cart</a> 
			</div>
		</div>
	</div>
